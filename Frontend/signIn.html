<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | CC GEN</title>
    <link rel="stylesheet" href="./CSS/signIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>

    <!-- header sections starts here -->

    <header>
       <a href="#">
        <img src="./Images/Logo.svg" alt="CC_gen" id="logo"></a>
        <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="#Cards">Cards</a></li>
            <li><a href="#Benefits">Benefits</a></li>
            <li><a href="#testimonials">Testimonials</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
        </nav>
        <div class="cta">
            <button class="login">Login</button>
            <button class="register" onclick="javascript:window.location='./signup.html';">Register</button>
        </div>
    </header>

    <!-- header section ends here -->

    <main>
        <!-- main section starts here -->

        <div class="main-content">
            <div class="head">
                <h2>Sign In</h2>
                <button type="cancel" class="btn-close" value="X" onclick="javascript:window.history.back()">X</button>
            </div>

            <form action="" method="post">

                <div class="form-field">
                    <label for="email">Email</label>
                    <div class="flex">
                        <input type="email" placeholder="Enter your email" name="login-email" id="login-email" required>
                        <i class="fa fa-envelope icon"></i>
                    </div>
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <div class="flex">
                        <input type="password" placeholder="Enter your password" name="login-password" id="login-password" required>
                        <i class="fa fa-lock icon"></i>
                    </div>
                </div>

                <div class="flex">
                    <p> <input type="checkbox" name="" id="terms">
                        Remember me
                    </p>
                    <button class="forgot-btn">Forgot Password</button>
                </div>

                <div class="form-field sign-in">
                    <button type="submit" id="login-submit">Sign In</button>
                    <!-- <input type="submit" value="Sign In" id="submit"> -->
                </div>

            </form>

            <div class="break">
                <p>Or</p>
            </div>

            <div class="socials">
                <div class="social-field flex">
                    <i class="fas fa-google icon fa"></i>
                    <a href="#">Sign In with Google</a>
                    <p></p>
                </div>
                <div class="social-field flex">
                    <i class="fas fa-facebook icon fa"></i>
                    <a href="#">Sign In with Facebook</a>
                    <p></p>
                </div>
                <div class="social-field flex">
                    <i class="fas fa-apple icon fa"></i>
                    <a href="#">Sign In with Apple Id</a>
                    <p></p>
                </div>
            </div>
            <p class="question">Don't have an account? <a href="./signup.html">Sign In</a></p>
        </div>

        <!-- main section ends here -->

        <!-- forgot modal starts here -->

        <div class="forgot-modal">
                
                    <div class="head">
                        <button class="to-signin"><span><</span> Go back</button>
                        <h2>Forgot Password</h2>
                        <button type="cancel" class="btn-close" value="X" onclick="javascript:window.location='./index.html';">X</button>
                    </div>
                    <img src="./Images/Lock.svg" alt="A lock Icon">
                    <div class="text-area">
                        <p>Lost your password?<p>
                        <p>Enter your details to recover<p>
                    </div>
        
                    <form class="forgot-form" action="" method="post">
        
                        <div class="form-field">
                            <label for="email">Email</label>
                            <div class="flex">
                                <input type="email" placeholder="Enter your email" name="recovery-email" id="recovery-email" required>
                                <i class="fa fa-envelope icon"></i>
                            </div>
                        </div>

                        <div class="form-field sign-in">
                            <button type="submit" id="submit">Recover</button>
                        </div>
        
                    </form>
        </div>

        <!-- forgot modal ends here -->
    </main>

    <script src="./script.js"></script>
</body>
</html>
