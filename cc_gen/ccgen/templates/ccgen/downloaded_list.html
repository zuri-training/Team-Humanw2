{% extends 'ccgen/base.html' %}
{% block content %}
    <h1>Designs list</h1>
    {% if download_list %}
        <ul>
            {% for design in donwload_list %}
                <li>
                    <a href="{% url 'ccgen:design-detail' design.pk %}">{{ design.file.url }}<br>{{ design.name }}</a>
                    <hr>
                        <ul>
                            <li><button style="border-radius: 5px; background-color:red;"><a style="text-decoration: none;" href="{% url 'ccgen:design-delete' design.pk %}">Delete {{design}}</a></button></li>
                        </ul>
             </li>
            {% endfor %}
        </ul>
      <p><a href="{% url 'ccgen:design-create' %}">create another design</a></p> 
  
    {% else %}
        <p>there are no downloads by you></p> 
    </p>
    {% endif %}
{% endblock %}
