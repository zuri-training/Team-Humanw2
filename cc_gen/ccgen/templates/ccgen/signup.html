{% extends 'ccgen/base.html' %}

{% block title %}Home{% endblock %}
{% load static %}
{%  block content %}            
            <div class="cta">
                <button class="login"
                    onclick="javascript:window.location='./signIn.html';">Login</button>
                <button class="register">Register</button>
            </div>
        
        <main>

            <div class="content">
                <div class="head">
                    <h2>Sign Up</h2>
                    <button type="cancel" class="btn-close"
                        onclick="javascript:window.history.back()">X</button>
                </div>

                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table>
                        {{form.as_table }}
                    </table>
                    <input type="submit" value="Submit">
                </form>

                <div class="break">
                    <p>Or</p>
                </div>

                <div class="socials">
                    <div class="social-field flex">
                        <i class="fas fa-google icon fa"></i>
                        <a href="#">Sign Up with Google</a>
                        <p></p>
                    </div>
                    <div class="social-field flex">
                        <i class="fas fa-facebook icon fa"></i>
                        <a href="#">Sign Up with Facebook</a>
                        <p></p>
                    </div>
                    <div class="social-field flex">
                        <i class="fas fa-apple icon fa"></i>
                        <a href="#">Sign Up with Apple Id</a>
                        <p></p>
                    </div>
                </div>
                <p class="question">Already have an account? <a
                        href="{% url 'login' %}?next={{ request.path }}">Sign in</a></p>
            </div>
            <div class="sign-up-image">
                <img src="./Images/signUp-image.svg" alt="">
            </div>
{% endblock %}
